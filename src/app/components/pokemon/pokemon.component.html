<main *ngIf="!err && pokemon">
  <div>
    <h1>{{ pokemon.name | uppercase }}</h1>
    <img
      [src]="pokemon.sprites.other?.['official-artwork']?.front_default"
      alt=""
    />
    <ul>
      Abilities
      <li *ngFor="let abilityObj of pokemon.abilities">
        {{ abilityObj.ability.name }}
      </li>
    </ul>
  </div>
</main>
<main *ngIf="err">
  {{ err }}
</main>
