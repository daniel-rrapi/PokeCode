<main>
    <form class="main-forms" [formGroup]="loginForm" (ngSubmit)="login()">
        <h3>Login:</h3>
        <input class="main-inputs-light" type="email" placeholder="Email" formControlName="email">
        <input class="main-inputs-light" type="password" placeholder="Password" formControlName="password">
        <button class="main-buttons-light">Login</button>
    </form>
    
</main>
